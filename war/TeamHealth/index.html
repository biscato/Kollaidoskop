<body>

<!-----------------------Start----------------------->

        <li><a href="#vote" data-transition="slide">Vote Now!</a></li>
        <li><a href="#teamResults" data-transition="slide">Team Results</a></li>

        <!--<li><a href="questionsList.html" data-transition="slide">Questionaire</a></li>-->
        <li><a href="#playground" data-transition="slide">Playground</a></li>
    </ul>

    <div><p><a href="#about" data-rel="dialog" data-transition="slideup">About this app</a></p></div>

</div>

<div data-role="page" id="questions" class="type-interior">
    <div data-role="header">
        <a href="#start">Zur&uuml;ck</a>
        <h1 id="votingHeader"></h1>
    </div><!-- /header -->

    <br>
    <div data-role="content">
        <div><label>Was kommt als JSON vom Server?</label></div>
        <div id="JSON"></div>
    </div>
</div>


<!-----------------------my Votes----------------------->
<div data-role="page" id="myVotes" class="type-interior">

    <div data-role="header">
        <a href="#start">Zur&uuml;ck</a>
        <h1>My Votes</h1>
    </div>

    <div data-role="content">
        <label for="textarea-a">Frage 1:</label>
        <textarea name="textarea" id="textarea-a">
            Does your boss walk the talk?
        </textarea>
        <label>Abgestimmt mit: 7</label>
        <label for="textarea-a">Frage 2:</label>
        <textarea name="textarea" id="textarea-3">
            Werden vereinbarte Ziele verfolgt?
        </textarea>
        <label>Abgestimmt mit: 6</label>
    </div>

</div>


<!-----------------------Vote!----------------------->
<div data-role="page" id="vote" class="type-interior">

    <div data-role="header">
        <a href="#start">Zur&uuml;ck</a>
        <h1>Vote!</h1>
    </div><!-- /header -->

    <div data-role="content">
        <label for="textarea-a">Question 1:</label>

        <textarea name="textarea" id="textarea-4">
            Does your boss walk the talk?
        </textarea>

        <input type="range" name="slider-1" id="slider-1" value="5" min="0" max="10" />
        <label>1 - trifft &uuml;berhaupt nicht zu</label>
        <label>10 - trifft vollkommen zu</label>
    </div>

    <div data-role="footer">
        <button onclick="save()">Back</button>
        <button onclick="save()">Save</button>
        <button onclick="save()">Next</button>
    </div>

</div>

<!-----------------------Results----------------------->
<div data-role="page" id="teamResults" class="type-interior">

    <div data-role="header">
        <a href="#start">Zur&uuml;ck</a>
        <h1>Results</h1>
    </div>

    <div data-role="content">
        <label for="textarea-a">Frage 1:</label>
        <textarea name="textarea" id="textarea-5">
            Does your boss walk the talk?
        </textarea>
        <label>Abgestimmt mit: 8,95</label>
        <label for="textarea-a">Frage 2:</label>
        <textarea name="textarea" id="textarea-6">
            Werden vereinbarte Ziele verfolgt?
        </textarea>
        <label>Abgestimmt mit: 6,44</label>
    </div>

</div>

<!-----------------------Playground----------------------->
<div data-role="page" id="playground">

    <div data-role="header">
        <a href="#start">Zur&uuml;ck</a>
        <h1>Home</h1>
    </div>

    <div data-role="content">
        <!-----------------------Collapsable element----------------------->
        <div data-role="collapsible" data-state="collapsed">
            <h3>Collapsable</h3>
            <p>This app rocks!</p>
        </div>

        <!-----------------------A Form element----------------------->
        <form action="#" method="get">

            <div data-role="fieldcontain">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" value=""  />
            </div>

            <div data-role="controlgroup">
                <legend>Which flavour(s) would you like?</legend>

                <input type="checkbox" name="vanilla" id="vanilla" class="custom" />
                <label for="vanilla">Vanilla</label>

                <input type="checkbox" name="chocolate" id="chocolate" class="custom" />
                <label for="chocolate">Chocolate</label>

                <input type="checkbox" name="strawberry" id="strawberry" class="custom" />
                <label for="strawberry">Strawberry</label>

            </div>

            <div data-role="fieldcontain">
                <label for="quantity">Number of Cones:</label>
                <input type="range" name="quantity" id="quantity" value="1" min="1" max="10"  />
            </div>

            <div data-role="fieldcontain">
                <label for="sprinkles">Sprinkles:</label>
                <select name="sprinkles" id="sprinkles" data-role="slider">
                    <option value="off">No</option>
                    <option value="on">Yes</option>
                </select>
            </div>

            <div data-role="fieldcontain">
                <label for="store">Collect from Store:</label>
                <select name="store" id="store">
                    <option value="mainStreet">Main Street</option>
                    <option value="libertyAvenue">Liberty Avenue</option>
                    <option value="circleSquare">Circle Square</option>
                    <option value="angelRoad">Angel Road</option>
                </select>
            </div>

            <div class="ui-body ui-body-b">
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
                    <div class="ui-block-b"><button type="submit" data-theme="a">Order Ice Cream</button></div>
                </fieldset>
            </div>

    </div>

</div>

</body>

</html>
